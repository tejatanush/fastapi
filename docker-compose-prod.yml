version: "3"
services:
  api:
    build: .
    depends_on: 
      - postgres
    ports:
      #-<port on localhost>:<port on container>
      - 80:8000

    env_file:
      - ./.env
    #command: uvicorn app.main:app --host 0.0.0.0 --port 8000 
  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    
    volumes:
      - postgres-db:/var/lib/postgresql/data
volumes:
  postgres-db:
